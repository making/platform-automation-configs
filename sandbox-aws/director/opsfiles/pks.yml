- type: remove
  path: /vmextensions-configuration/name=pas-web-lb?

- type: replace
  path: /vmextensions-configuration/name=pks-api-lb?
  value: 
    name: pks-api-lb
    cloud_properties:
      lb_target_groups:
      - ((pks_api_8443))
      - ((pks_api_9021))
      security_groups:
      - ((pks_api_lb_security_group))
      - ((vms_security_group))
